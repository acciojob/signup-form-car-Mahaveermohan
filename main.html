<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" methode="post">
		<label for="name">Name:</label>
	<input type="text" id="name" placeholder="Name" required></input>
	<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required></input>
	<br><br>
		<label for="gender_m,gender_f">Gender:</label>
		<input type="radio"  id="gender_m" required>Male</input>
		<input type="radio"  id="gender_f" required>Female</input>
		
		<br><br>
		<label for="cars">Car Brands:</label>
		<input type="select" id="cars" placeholder="__Please choose an option__" required></input>
	<br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required></input>
	<br><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob" required></input>
	<br><br>
		<label for="tel">Phone number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"></input>
	<br><br>
		<label for="password">Passowrd:</label>
		<input type="password" id="password" placeholder="Password" required></input>
	<br><br>
		<label for="tos">I agree to the TOS:</label>
		<input type="checkbox" id="tos" required></input>
		<br><br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
